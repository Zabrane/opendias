.ui-datepicker { font-size: 11px; }

<h2>Document Detail</h2>

<div id='saveAlert'>Saved OK</div>

<div id='leftPane'>
  <div class='picBorder'>
    <div id="slider">
      <ul>
      </ul>
    </div>
    <div class='cclear'></div>
  </div>
</div>

<div id='rightPane'>
  <div class='row'>
    <div class='label'>Doc Id:</div>
    <div class='data'>
      <div id='docid' class='innerLeftDisplay'>&nbsp;</div>
      <div class='innerRightDisplay'>
        <button id='delete'>Delete</button>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='label'>Title:</div>
    <div class='data'><input id='title' size=40 /></div>
  </div>

  <div class='row'>
    <div class='label'>Scan Date:</div>
    <div id='scanDate' class='data'></div>
  </div>

  <div class='row'>
    <div class='label'>Document Date:</div>
    <div class='data'><input id='docDate' /></div>
  </div>

  <div class='row'>
    <div class='label'>Doc Type:</div>
    <div id='type' class='data'></div>
  </div>

  <div class='row'>
    <div class='label'>Extracted Text:</div>
    <div class='data'>
      <textarea id='ocrtext' rows=9 cols=40></textarea>
      <div>
        <div id='playAudioLink'>Play</div>
        <div id='playAudio'>
          <audio id='audio' controls="controls">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='float5050'>
      <strong>Available Tags</strong>
      <table id='available' class='tablesorter'>
       <thead>
        <tr>
         <th>Tag Name</th>
        </tr>
       </thead>
       <tbody>
       </tbody>
      </table>
    </div>
    <div class='float5050'>
      <strong>Selected Tags</strong>
      <table id='selected' class='tablesorter'>
       <thead>
        <tr>
         <th>Tag Name</th>
        </tr>
       </thead>
       <tbody>
       </tbody>
      </table>
    </div>
  </div>

</div>

<script type="text/javascript" src="/opendias/includes/openDias.saveDetails.js"></script>
<script type="text/javascript" src="/opendias/includes/openDias.loadDetails.js"></script>
