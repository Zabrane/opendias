<h2>Document Detail</h2>

<div id='saveAlert'>Saved OK</div>

<div id='leftPane'>
  <div class='picBorder'>
    <div id="slider">
      <ul>
      </ul>
    </div>
    <div class='cclear'></div>
  </div>
</div>

<div id='rightPane'>
  <div class='row'>
    <div class='label'>Doc Id:</div>
    <div class='data'>
      <div id='docid' class='innerLeftDisplay'>&nbsp;</div>
      <div class='innerRightDisplay'>
        <button id='delete'>Delete</button>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='label'>Scan Date:</div>
    <div id='scanDate' class='data'></div>
  </div>

  <div class='row'>
    <div class='label'>Doc Type:</div>
    <div id='type' class='data'></div>
  </div>

  <div class='row'>
    <div class='label'>Action Required:</div>
    <div class='data'><input id='actionrequired' type='checkbox' /></div>
  </div>

  <div class='row'>
    <div class='label'>Title:</div>
    <div class='data'><input id='title' size=40 /></div>
  </div>

  <div class='row'>
    <div class='label'>Document Date:</div>
    <div class='data'><input id='docDate' /></div>
  </div>

  <div class='row '>
    <div class='label'>Extracted Text:</div>
    <div class='data'>
      <textarea id='ocrtext' rows=2 cols=40></textarea>
    </div>
  </div>

  <div class='row'>
    <div class='label'>Assigned Tags:</div>
    <div class='data'>
      <input id='tags' type='text' class='tags'>
    </div>
  </div>

  <div class='row'>
    <div class='label'>Linked Docs:</div>
    <div class='data divider'>
      <div id="doclinks_tagsinput" class="tagsinput" style="width: 300px; ">
        <div id="doclinks_addTag"><input id="doclinks_tag" value="" data-default="link to doc" style="color: rgb(102, 102, 102); " class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></div>
        <div class="tags_clear"></div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="/opendias/includes/openDias.saveDetails.js"></script>
<script type="text/javascript" src="/opendias/includes/openDias.loadDetails.js"></script>
