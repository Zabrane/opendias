
<link rel="stylesheet" href="/opendias/style/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="/opendias/style/jquery.tagsinput.css" type="text/css" />

<script type="text/javascript" src="/opendias/includes/jquery-ui.min.js"></script>
<script type="text/javascript" src="/opendias/includes/jquery.tagsinput.js"></script>
<script type="text/javascript" src="/opendias/includes/openDias.filter.js"></script>
<script type="text/javascript" src="/opendias/includes/openDias.docList.js"></script>

<div id='filter'>
  <div id='filterOptions'>
    <div id='filterInner'>
      <h3>Filter By:</h3>
      <div class='row'>
        <div class='label'>
          Title or OCR Text:
        </div>
        <div class='data'>
          <input id='textSearch' />
        </div>
      </div>
      <div class='row'>
        <div class='label'>
          Document Date:
        </div>
        <div class='data'>
            <input id='startDate' /> - <input id='endDate' />
        </div>
      </div>
      <div class='row'>
        <div class='label'>
          Document Tags:
        </div>
        <div class='data'>
          <input id='tags' type='text' class='tags'>
        </div>
      </div>
      <div class='row'>
        <div class='label'>
          &nbsp;
        </div>
        <div class='data'>
          <div class='innerLeftDisplay'>
            <button id='doFilter'>Filter</button>
          </div>
          <div class='innerRightDisplay'>
            <div id="filterProgress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='filterTab'>
    Filter and Search
  </div>
</div>

<div id='nodocs'>
  There are currently no docs stored. Add some using the <a href='acquire.html'>Acquire New</a> link.
</div>

<div id='doclist' style='display: none'>

  <h2>Document List</h2>

  <div class='tableheader'>
    <div id='sortbydocid' class='tabledocid'><span>Doc Id</span><span class="ui-icon"></span></div>
    <div id='sortbytitle' class='tabletitle'><span>Title</span><span class="ui-icon"></span></div>
    <div id='sortbytype' class='tabletype'><span>Type</span><span class="ui-icon"></span></div>
    <div id='sortbydate' class='tabledate'><span>Date</span><span class="ui-icon"></span></div>
  </div>

  <div id='results'>
    <div id='binding_block'>
      <div id='result_block_1'>
      </div>
    </div>
    <div id='loading'>Loading&nbsp;.&nbsp;.&nbsp;.</div>
  </div>

</div>
